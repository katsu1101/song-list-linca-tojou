name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:  # ここで環境変数を設定
      NODE_ENV: production
      NEXT_PUBLIC_BASE_PATH: /song-list-linca-tojou

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install Dependencies
        run: |
          yarn  # npm install の代わりに npm ci を使用

      - name: Verify TailwindCSS installation
        run: npm list tailwindcss || echo "TailwindCSS not found!"

      - name: Build Next.js
        run: npm run build

      - name: Move output to docs
        run: |
          rm -rf docs
          mv out docs

      - name: Create .nojekyll to prevent Jekyll processing
        run: touch docs/.nojekyll

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Deploy Next.js build to GitHub Pages" || echo "No changes to commit"
          git push
